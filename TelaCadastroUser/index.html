    <!-- √Årea principal -->
    <main class="cadastro-container">
        <form class="cadastro-form">
            <h1>Cadastro</h1>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" maxlength="50" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" maxlength="100" autocomplete="email" required />

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" maxlength="15" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(DDD) 9XXXX-XXXX" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" maxlength="20" placeholder="Crie uma senha segura" autocomplete="new-password" required />

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmarSenha" maxlength="20" placeholder="Digite a senha novamente" required />

            <div class="error-message" id="error-message"></div>

            <button type="submit">Concluir</button>
        </form>
    </main>
